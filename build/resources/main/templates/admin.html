<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Web example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container" id="test">
  <h2>ADMIN</h2>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th> Рейс </th>
        <th> Направление </th>
        <th> Дни полета </th>
        <th> Время </th>
        <th> Цена </th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${listStudents.empty}">
        <td colspan="2"> Данных о рейсах не найдено </td>
      </tr>
      <tr th:each="student : ${listStudents}">
        <td><span th:text="${student.id}"> Рейс </span></td>
        <td><span th:text="${student.name}"> Направление </span></td>
        <td><span th:text="${student.birthDate}"> Дни полета </span></td>
        <td><span th:text="${student.number}"> Время </span></td>
        <td><span th:text="${student.number}"> Цена </span></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <a class="btn btn-success" href="/add-student" type="GET">Add student</a>
  </div>

</main>
</body>
</html>
