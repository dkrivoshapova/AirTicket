<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Web example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container">

  <div class="starter-template">

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Admin</span>
    </nav>

    <a href="/all-students"> Загрузить данные о рейсе </a>

    <tr th:each="flight : ${listFlights}">

      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <h5>
            <td th:text="${flight.number}"></td>
            <td th:text="${flight.cityDeparture}">Москва</td>
            <td> -> </td>
            <td th:text="${flight.cityArrival}">Новосибирск</td>
          </h5>
          <td th:text="${flight.timeDeparture}"></td>
          <td th:text="${(flight.cityDeparture)}"></td>
          <td th:text="${flight.timeArrival}"></td>
          <td th:text="${(flight.cityArrival)}"></td>
          <p th:text="${flight.cost}"></p>
        </div>
      </div>

    </tr>
  </div>
</main>

</body>
</html>
